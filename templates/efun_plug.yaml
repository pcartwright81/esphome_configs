packages:
  device_basis: !include network_ha_config.yaml

#Configuration for EFUN SH3331W Smart Plug
esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  platform: ESP8266
  board: esp01_1m
  area: ${room}

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO13
      inverted: True
    name: button
    on_press:
      then:
        - switch.toggle: relay
    internal: true

status_led:
  # https://esphome.io/components/status_led
  pin:
    number: GPIO0 # Red LED
    inverted: True

switch:
  - platform: gpio
    name: ' '
    id: relay
    pin: GPIO15
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - switch.toggle: led_blue
    on_turn_off:
      - switch.toggle: led_blue
  - platform: gpio
    id: led_blue
    pin: GPIO2
    inverted: True
    restore_mode: RESTORE_DEFAULT_OFF
    internal: true
  - platform: gpio
    name: esp_led
    pin: GPIO4
    inverted: True
    restore_mode: RESTORE_DEFAULT_OFF
    internal: true

sensor:
  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: True
    cf_pin: GPIO05
    cf1_pin: GPIO14
    current_resistor: ${current_res}
    voltage_divider: ${voltage_div}
    current:
      name: Amperage
      unit_of_measurement: A
    voltage:
      name: Voltage
      unit_of_measurement: V
    power:
      name: Wattage
      unit_of_measurement: W
      id: wattage
    change_mode_every: 8
    update_interval: 10s
  - platform: total_daily_energy
    name: Total Daily Energy
    power_id: wattage
    filters:
      # Multiplication factor from W to kW is 0.001
      - multiply: 0.001
    unit_of_measurement: kWh
